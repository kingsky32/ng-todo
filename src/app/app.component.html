<div class="wrapper">
  <h1>Todo List</h1>
  <form (submit)="onSubmit()">
    <input
      type="text"
      (input)="setText($event)"
      placeholder="Type Todos"
      autofocus
      [value]="text"
    />
    <button type="submit"><fa-icon [icon]="faPlus"></fa-icon></button>
  </form>
  <app-list [todos]="todos"></app-list>
</div>
